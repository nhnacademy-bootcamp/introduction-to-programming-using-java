<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">포인터와 객체 연결</text>
  
  <!-- Person objects -->
  <g transform="translate(400, 100)">
    <!-- Alice object -->
    <g transform="translate(-200, 0)">
      <rect x="-100" y="0" width="200" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
      <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="bold">alice (Person 객체)</text>
      <line x1="-90" y1="20" x2="90" y2="20" stroke="#666" stroke-width="1"/>
      <text x="0" y="40" text-anchor="middle" font-size="14">name: "Alice"</text>
      <text x="0" y="65" text-anchor="middle" font-size="14">friend:</text>
      <circle cx="50" cy="65" r="4" fill="#f57c00"/>
    </g>
    
    <!-- Bob object -->
    <g transform="translate(200, 0)">
      <rect x="-100" y="0" width="200" height="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
      <text x="0" y="-10" text-anchor="middle" font-size="14" font-weight="bold">bob (Person 객체)</text>
      <line x1="-90" y1="20" x2="90" y2="20" stroke="#666" stroke-width="1"/>
      <text x="0" y="40" text-anchor="middle" font-size="14">name: "Bob"</text>
      <text x="0" y="65" text-anchor="middle" font-size="14">friend:</text>
      <circle cx="-50" cy="65" r="4" fill="#f57c00"/>
    </g>
    
    <!-- Bidirectional arrows -->
    <path d="M -50 65 Q 0 100 50 65" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
    <path d="M 50 85 Q 0 120 -50 85" stroke="#f57c00" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
    
    <!-- Labels for arrows -->
    <text x="0" y="95" text-anchor="middle" font-size="12" fill="#f57c00">alice.friend = bob</text>
    <text x="0" y="140" text-anchor="middle" font-size="12" fill="#f57c00">bob.friend = alice</text>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(400, 280)">
    <rect x="-150" y="0" width="300" height="80" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="0" y="20" text-anchor="middle" font-size="12" font-weight="bold">코드</text>
    <text x="-140" y="40" font-size="11" font-family="monospace">alice.friend = bob;</text>
    <text x="-140" y="55" font-size="11" font-family="monospace">bob.friend = alice;</text>
    <text x="-140" y="70" font-size="11" font-family="monospace" fill="#666">// 서로를 가리키는 참조</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f57c00"/>
    </marker>
  </defs>
</svg>