  <text id="svg_7" font-weight="bold" font-size="22" fill="white" text-anchor="middle" y="86" x="240">기저 사례 (Base Case)</text>
  <!-- Detailed Code Example -->
  <path id="svg_8" d="m70,149c0,-4.34703 3.65297,-8 8,-8l324,0c4.34703,0 8,3.65297 8,8l0,184c0,4.34703 -3.65297,8 -8,8l-324,0c-4.34703,0 -8,-3.65297 -8,-8l0,-184z" opacity="undefined" stroke-width="2" stroke="#0d47a1" fill="#ffffff"/>
  <text id="svg_9" fill="#0d47a1" font-family="monospace" font-size="15" y="166" x="80">// factorial 함수의 기저 사례</text>
  <text id="svg_10" font-family="monospace" font-size="15" y="191" x="80">public static int factorial(int n) {</text>
  <text id="svg_11" font-weight="bold" fill="#d32f2f" font-family="monospace" font-size="15" y="218" x="112">if (n &lt;= 1) {</text>
  <text id="svg_12" font-weight="bold" fill="#d32f2f" font-family="monospace" font-size="15" y="243" x="144">return 1;  // 재귀 종료!</text>
  <text id="svg_13" font-weight="bold" fill="#d32f2f" font-family="monospace" font-size="15" y="268" x="112">}</text>
  <text id="svg_14" font-family="monospace" font-size="15" y="293" x="112">return n * factorial(n - 1);</text>
  <text style="cursor: move;" id="svg_15" font-family="monospace" font-size="15" y="316" x="80">}</text>
  <!-- Visual Flow Diagram -->
  <g id="svg_16">
