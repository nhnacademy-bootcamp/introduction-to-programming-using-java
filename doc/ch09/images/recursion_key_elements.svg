  <text id="svg_31" font-weight="bold" font-size="22" fill="white" text-anchor="middle" y="86" x="660">재귀 사례 (Recursive Case)</text>
  <!-- Detailed Code Example -->
  <rect id="svg_32" rx="8" stroke-width="2" stroke="#e65100" fill="#ffffff" height="200" width="340" y="141" x="490"/>
  <text id="svg_33" fill="#e65100" font-family="monospace" font-size="15" y="166" x="500">// factorial 함수의 재귀 사례</text>
  <text id="svg_34" font-family="monospace" font-size="15" y="191" x="500">public static int factorial(int n) {</text>
  <text id="svg_35" font-family="monospace" font-size="15" y="217" x="534">if (n &lt;= 1) {</text>
  <text id="svg_36" font-family="monospace" font-size="15" y="243" x="568">return 1;</text>
  <text id="svg_37" font-family="monospace" font-size="15" y="267" x="534">}</text>
  <text id="svg_38" font-weight="bold" fill="#ef6c00" font-family="monospace" font-size="15" y="291" x="538">return n * factorial(n - 1);</text>
  <text id="svg_39" fill="#ef6c00" font-family="monospace" font-size="15" y="316" x="540">// 자기 자신을 더 작은 값으로 호출</text>
  <!-- Visual Flow Diagram -->
  <g id="svg_40">
   <!-- Function call -->
   <rect id="svg_41" rx="20" stroke-width="2" stroke="#ef6c00" fill="#ffe0b2" height="40" width="200" y="359" x="560"/>
   <text id="svg_42" font-size="14" text-anchor="middle" y="384" x="660">factorial(4) 호출</text>
   <!-- Arrow down -->
   <path id="svg_43" marker-end="url(#arrowOrange)" stroke-width="3" stroke="#ef6c00" d="m660,399l0,30"/>
