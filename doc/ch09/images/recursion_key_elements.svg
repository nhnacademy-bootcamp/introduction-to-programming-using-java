   <text id="svg_21" font-weight="bold" font-size="13" text-anchor="middle" y="444" x="240">n &lt;= 1 ?</text>
   <text id="svg_22" font-weight="bold" font-size="13" text-anchor="middle" y="464" x="240">YES!</text>
   <!-- Arrow down -->
