   <rect id="svg_44" rx="5" stroke-width="2" stroke="#f57f17" fill="#fff9c4" height="50" width="160" y="429" x="580"/>
   <text id="svg_45" font-weight="bold" font-size="13" text-anchor="middle" y="444" x="660">n &lt;= 1 ?</text>
   <text id="svg_46" font-weight="bold" font-size="13" text-anchor="middle" y="464" x="660">NO</text>
   <!-- Arrow down -->
   <path id="svg_47" marker-end="url(#arrowOrange)" stroke-width="3" stroke="#ef6c00" d="m660,479l0,30"/>
