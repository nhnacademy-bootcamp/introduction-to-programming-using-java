    <polygon id="svg_27" stroke-width="2" stroke="#b71c1c" fill="#d32f2f" points="320,514 337.67999267578125,521.3200073242188 345,539 337.67999267578125,556.6799926757812 320,564 302.32000732421875,556.6799926757812 295,539 302.32000732421875,521.3200073242188 "/>
    <text id="svg_28" font-weight="bold" font-size="12" fill="white" text-anchor="middle" y="544" x="320">STOP</text>
