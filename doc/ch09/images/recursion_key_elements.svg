   <text id="svg_18" font-size="14" text-anchor="middle" y="384" x="240">factorial(1) 호출</text>
   <!-- Arrow down -->
   <path id="svg_19" marker-end="url(#arrowBlue)" stroke-width="3" stroke="#1565c0" d="m240,399l0,30"/>
   <!-- Base case check -->
