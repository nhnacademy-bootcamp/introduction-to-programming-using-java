<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="26" font-weight="bold">연결된 데이터 구조</text>
  
  <!-- Section 1.1: 포인터와 객체 연결 -->
  <g id="pointer-connection">
    <text x="200" y="70" text-anchor="middle" font-size="20" font-weight="bold">1.1 포인터와 객체 연결</text>
    
    <!-- Person objects -->
    <g transform="translate(200, 100)">
      <!-- Alice object -->
      <rect x="-100" y="0" width="200" height="80" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
      <text x="0" y="20" text-anchor="middle" font-size="14" font-weight="bold">Person: alice</text>
      <line x1="-90" y1="30" x2="90" y2="30" stroke="#666" stroke-width="1"/>
      <text x="0" y="50" text-anchor="middle" font-size="12">name: "Alice"</text>
      <text x="0" y="70" text-anchor="middle" font-size="12">friend: →</text>
      
      <!-- Bob object -->
      <rect x="-100" y="120" width="200" height="80" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
      <text x="0" y="140" text-anchor="middle" font-size="14" font-weight="bold">Person: bob</text>
      <line x1="-90" y1="150" x2="90" y2="150" stroke="#666" stroke-width="1"/>
      <text x="0" y="170" text-anchor="middle" font-size="12">name: "Bob"</text>
      <text x="0" y="190" text-anchor="middle" font-size="12">friend: →</text>
      
      <!-- Bidirectional arrows -->
      <path d="M 60 65 Q 120 100 60 125" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
      <path d="M -60 185 Q -120 150 -60 85" stroke="#f57c00" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
      
      <!-- Labels -->
      <text x="130" y="100" font-size="12" fill="#f57c00">alice.friend = bob</text>
      <text x="-190" y="140" font-size="12" fill="#f57c00">bob.friend = alice</text>
    </g>
    
    <!-- Code snippet -->
    <rect x="50" y="330" width="300" height="60" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
    <text x="60" y="350" font-size="11" font-family="monospace">alice.friend = bob;</text>
    <text x="60" y="370" font-size="11" font-family="monospace">bob.friend = alice;</text>
  </g>
  
  <!-- Section 1.2: 재귀적 클래스 정의 -->
  <g id="recursive-class">
    <text x="600" y="70" text-anchor="middle" font-size="20" font-weight="bold">1.2 재귀적 클래스 정의</text>
    
    <!-- Employee hierarchy -->
    <g transform="translate(600, 100)">
      <!-- President -->
      <rect x="-80" y="0" width="160" height="60" fill="#4caf50" stroke="#388e3c" stroke-width="2" rx="5"/>
      <text x="0" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Employee</text>
      <text x="0" y="35" text-anchor="middle" font-size="11" fill="white">name: "대표이사"</text>
      <text x="0" y="50" text-anchor="middle" font-size="11" fill="white">supervisor: null</text>
      
      <!-- VP -->
      <rect x="-80" y="90" width="160" height="60" fill="#66bb6a" stroke="#43a047" stroke-width="2" rx="5"/>
      <text x="0" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Employee</text>
      <text x="0" y="125" text-anchor="middle" font-size="11" fill="white">name: "부사장"</text>
      <text x="0" y="140" text-anchor="middle" font-size="11" fill="white">supervisor: ↑</text>
      
      <!-- Manager -->
      <rect x="-80" y="180" width="160" height="60" fill="#81c784" stroke="#66bb6a" stroke-width="2" rx="5"/>
      <text x="0" y="200" text-anchor="middle" font-size="12" font-weight="bold">Employee</text>
      <text x="0" y="215" text-anchor="middle" font-size="11">name: "부장"</text>
      <text x="0" y="230" text-anchor="middle" font-size="11">supervisor: ↑</text>
      
      <!-- Employee -->
      <rect x="-80" y="270" width="160" height="60" fill="#a5d6a7" stroke="#81c784" stroke-width="2" rx="5"/>
      <text x="0" y="290" text-anchor="middle" font-size="12" font-weight="bold">Employee</text>
      <text x="0" y="305" text-anchor="middle" font-size="11">name: "사원"</text>
      <text x="0" y="320" text-anchor="middle" font-size="11">supervisor: ↑</text>
      
      <!-- Arrows -->
      <path d="M 0 60 L 0 90" stroke="#333" stroke-width="3" marker-end="url(#arrowUp)"/>
      <path d="M 0 150 L 0 180" stroke="#333" stroke-width="3" marker-end="url(#arrowUp)"/>
      <path d="M 0 240 L 0 270" stroke="#333" stroke-width="3" marker-end="url(#arrowUp)"/>
      
      <!-- Level counter -->
      <g transform="translate(120, 0)">
        <text x="0" y="30" font-size="12" fill="#666">Level 0</text>
        <text x="0" y="120" font-size="12" fill="#666">Level 1</text>
        <text x="0" y="210" font-size="12" fill="#666">Level 2</text>
        <text x="0" y="300" font-size="12" fill="#666">Level 3</text>
      </g>
    </g>
    
    <!-- Method result -->
    <rect x="450" y="450" width="300" height="40" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="5"/>
    <text x="600" y="475" text-anchor="middle" font-size="14">employee.getLevelsToPresident() = 3</text>
  </g>
  
  <!-- Section 2: 연결 리스트 -->
  <g id="linked-list">
    <text x="1000" y="70" text-anchor="middle" font-size="20" font-weight="bold">2. 연결 리스트 구조</text>
    
    <!-- Node structure -->
    <g transform="translate(1000, 100)">
      <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold">Node 클래스</text>
      
      <!-- Node template -->
      <rect x="-80" y="10" width="160" height="60" fill="#f5f5f5" stroke="#666" stroke-width="2" rx="5"/>
      <text x="0" y="30" text-anchor="middle" font-size="12" font-weight="bold">Node</text>
      <line x1="-70" y1="35" x2="70" y2="35" stroke="#666" stroke-width="1"/>
      <text x="0" y="50" text-anchor="middle" font-size="11">item: String</text>
      <text x="0" y="65" text-anchor="middle" font-size="11">next: Node</text>
    </g>
    
    <!-- Linked list visualization -->
    <g transform="translate(1000, 200)">
      <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold">연결 리스트 예시</text>
      
      <!-- head pointer -->
      <rect x="-180" y="20" width="60" height="30" fill="#ffc107" stroke="#f57c00" stroke-width="2" rx="5"/>
      <text x="-150" y="40" text-anchor="middle" font-size="12" font-weight="bold">head</text>
      <path d="M -120 35 L -90 35" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
      
      <!-- First node -->
      <g transform="translate(-80, 10)">
        <rect x="0" y="0" width="120" height="50" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
        <line x1="60" y1="0" x2="60" y2="50" stroke="#1565c0" stroke-width="1"/>
        <text x="30" y="20" text-anchor="middle" font-size="11">item:</text>
        <text x="30" y="35" text-anchor="middle" font-size="11" font-weight="bold">"첫번째"</text>
        <text x="90" y="25" text-anchor="middle" font-size="11">next</text>
        <circle cx="90" cy="35" r="3" fill="#333"/>
        <path d="M 93 35 L 120 35" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
      </g>
      
      <!-- Second node -->
      <g transform="translate(50, 10)">
        <rect x="0" y="0" width="120" height="50" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
        <line x1="60" y1="0" x2="60" y2="50" stroke="#1565c0" stroke-width="1"/>
        <text x="30" y="20" text-anchor="middle" font-size="11">item:</text>
        <text x="30" y="35" text-anchor="middle" font-size="11" font-weight="bold">"두번째"</text>
        <text x="90" y="25" text-anchor="middle" font-size="11">next</text>
        <circle cx="90" cy="35" r="3" fill="#333"/>
        <path d="M 93 35 L 120 35" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
      </g>
      
      <!-- Third node -->
      <g transform="translate(180, 10)">
        <rect x="0" y="0" width="120" height="50" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" rx="5"/>
        <line x1="60" y1="0" x2="60" y2="50" stroke="#1565c0" stroke-width="1"/>
        <text x="30" y="20" text-anchor="middle" font-size="11">item:</text>
        <text x="30" y="35" text-anchor="middle" font-size="11" font-weight="bold">"세번째"</text>
        <text x="90" y="25" text-anchor="middle" font-size="11">next</text>
        <text x="90" y="40" text-anchor="middle" font-size="11" font-weight="bold">null</text>
      </g>
    </g>
    
    <!-- Empty list -->
    <g transform="translate(1000, 320)">
      <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold">빈 리스트</text>
      
      <rect x="-60" y="10" width="60" height="30" fill="#ffc107" stroke="#f57c00" stroke-width="2" rx="5"/>
      <text x="-30" y="30" text-anchor="middle" font-size="12" font-weight="bold">head</text>
      <text x="20" y="30" text-anchor="middle" font-size="14" font-weight="bold">null</text>
    </g>
  </g>
  
  <!-- Section 3: 리스트 순회 -->
  <g id="list-traversal">
    <text x="600" y="550" text-anchor="middle" font-size="20" font-weight="bold">3. 리스트 순회 (Traversal)</text>
    
    <!-- Traversal visualization -->
    <g transform="translate(600, 580)">
      <!-- Initial state -->
      <text x="-200" y="0" font-size="14" font-weight="bold">순회 과정</text>
      
      <!-- Step 1 -->
      <g transform="translate(-200, 20)">
        <text x="0" y="0" font-size="12">Step 1: runner = head</text>
        <rect x="0" y="10" width="80" height="40" fill="#ffeb3b" stroke="#f57f17" stroke-width="2" rx="5"/>
        <text x="40" y="35" text-anchor="middle" font-size="11">runner</text>
        <path d="M 80 30 L 110 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
        <text x="120" y="35" font-size="11">"첫번째"</text>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0, 20)">
        <text x="0" y="0" font-size="12">Step 2: runner = runner.next</text>
        <rect x="0" y="10" width="80" height="40" fill="#ffeb3b" stroke="#f57f17" stroke-width="2" rx="5"/>
        <text x="40" y="35" text-anchor="middle" font-size="11">runner</text>
        <path d="M 80 30 L 110 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
        <text x="120" y="35" font-size="11">"두번째"</text>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(200, 20)">
        <text x="0" y="0" font-size="12">Step 3: runner = runner.next</text>
        <rect x="0" y="10" width="80" height="40" fill="#ffeb3b" stroke="#f57f17" stroke-width="2" rx="5"/>
        <text x="40" y="35" text-anchor="middle" font-size="11">runner</text>
        <path d="M 80 30 L 110 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
        <text x="120" y="35" font-size="11">"세번째"</text>
      </g>
      
      <!-- Code pattern -->
      <rect x="-200" y="100" width="400" height="100" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
      <text x="0" y="120" text-anchor="middle" font-size="12" font-weight="bold">순회 패턴</text>
      <text x="-190" y="145" font-size="11" font-family="monospace">Node runner = head;</text>
      <text x="-190" y="165" font-size="11" font-family="monospace">while (runner != null) {</text>
      <text x="-190" y="180" font-size="11" font-family="monospace">    // runner.item 처리</text>
      <text x="-190" y="195" font-size="11" font-family="monospace">    runner = runner.next;</text>
      <text x="10" y="195" font-size="11" font-family="monospace">}</text>
    </g>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f57c00"/>
    </marker>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="5" refY="0" orient="auto">
      <path d="M0,10 L5,0 L10,10" fill="none" stroke="#333" stroke-width="2"/>
    </marker>
  </defs>
</svg>