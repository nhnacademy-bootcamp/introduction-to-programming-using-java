   <text id="svg_65" font-weight="bold" font-size="18" y="266.53848" x="563.46155">재귀 코드 예시</text>
   <rect id="svg_66" rx="5" stroke-width="2" stroke="#666" fill="#f5f5f5" height="140" width="450" y="286.53848" x="513.46155"/>
   <text id="svg_67" font-weight="bold" font-size="14" text-anchor="middle" y="311.53848" x="738.46155">리스트 출력 (재귀)</text>
   <text id="svg_68" font-family="monospace" font-size="12" y="336.53848" x="523.46155">public static void printList(Node head) {</text>
   <text id="svg_69" fill="#d32f2f" font-family="monospace" font-size="12" y="356.53848" x="550.38467">if (head == null) return;  // 기저 사례</text>
   <text id="svg_70" fill="#4caf50" font-family="monospace" font-size="12" y="376.53848" x="550.38467">System.out.println(head.item);  // head 처리</text>
   <text id="svg_71" fill="#f57c00" font-family="monospace" font-size="12" y="396.53848" x="550.38467">printList(head.next);  // tail 재귀 호출</text>
   <text id="svg_72" font-family="monospace" font-size="12" y="416.53848" x="523.46155">}</text>
   <rect id="svg_73" rx="5" stroke-width="2" stroke="#666" fill="#f5f5f5" height="140" width="450" y="446.53848" x="513.46155"/>
   <text id="svg_74" font-weight="bold" font-size="14" text-anchor="middle" y="471.53848" x="738.46155">역순 출력 (재귀)</text>
   <text id="svg_75" font-family="monospace" font-size="12" y="496.53848" x="523.46155">public static void printReversed(Node head) {</text>
   <text id="svg_76" fill="#d32f2f" font-family="monospace" font-size="12" y="515.25643" x="550.38467">if (head == null) return;  // 기저 사례</text>
   <text id="svg_77" fill="#f57c00" font-family="monospace" font-size="12" y="535.25643" x="550.38467">printReversed(head.next);  // tail 먼저 처리</text>
   <text id="svg_78" fill="#4caf50" font-family="monospace" font-size="12" y="555.25643" x="550.38467">System.out.println(head.item);  // head 나중에</text>
   <text id="svg_79" font-family="monospace" font-size="12" y="576.53848" x="523.46155">}</text>
